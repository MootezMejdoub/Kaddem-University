<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row"></div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <!-- Dark table -->
  <div class="row mt-3">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Ajouter un contrat</h3>
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="addContrat()">
              <h6 class="heading-small text-muted mb-4">Contrat information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="date-debut"
                        >Date debut</label
                      >
                      <input
                        type="date"
                        id="date-debut"
                        name="dateDebut"
                        class="form-control form-control-alternative"
                        [(ngModel)]="contrat.dateDebutContrat"
                        required
                        #dateDebut="ngModel"
                      />
                      <div *ngIf="dateDebut.errors?.['required']">
                        <div class="alert alert-danger" role="alert">
                          <i class="fas fa-exclamation-triangle mr-2"></i>
                          Date debut obligatoire
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="date-fin"
                        >Date fin</label
                      >
                      <input
                        type="date"
                        id="date-fin"
                        name="dateFin"
                        class="form-control form-control-alternative"
                        [(ngModel)]="contrat.dateFinContrat"
                        required
                        #dateFin="ngModel"
                      />
                      <div *ngIf="dateFin.errors?.['required']">
                        <div class="alert alert-danger" role="alert">
                          <i class="fas fa-exclamation-triangle mr-2"></i>
                          Date fin obligatoire
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="select-specialite"
                        >Specialté</label
                      >
                      <select
                        id="select-specialite"
                        name="specialite"
                        class="form-control form-control-alternative"
                        aria-label="Default select example"
                        [(ngModel)]="contrat.specialite"
                        required
                        #specialite="ngModel"
                      >
                        <option value="IA">IA</option>
                        <option value="RESEAUX">RESEAUX</option>
                        <option value="CLOUD">CLOUD</option>
                        <option value="SECURITE">SECURITE</option>
                      </select>
                      <div *ngIf="specialite.errors?.['required']">
                        <div class="alert alert-danger" role="alert">
                          <i class="fas fa-exclamation-triangle mr-2"></i>
                          Specialité obligatoire
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-montant"
                        >Montant</label
                      >
                      <input
                        type="number"
                        id="input-montant"
                        name="montant"
                        class="form-control form-control-alternative"
                        placeholder="Montant"
                        [(ngModel)]="contrat.montantContrat"
                        required
                        pattern="[1-9][0-9]*"
                        #montant="ngModel"
                      />
                      <div *ngIf="montant.errors?.['required']">
                        <div class="alert alert-danger" role="alert">
                          <i class="fas fa-exclamation-triangle mr-2"></i>
                          Montant obligatoire
                        </div>
                      </div>
                      <div *ngIf="montant.errors?.['pattern']">
                        <div class="alert alert-danger" role="alert">
                          <i class="fas fa-exclamation-triangle mr-2"></i>
                          Le montant unitaire ne contient que des chiffres
                          positives
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="form-control-label archive-label"
                        >Archive</label
                      >
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio1"
                          [value]="true"
                          [(ngModel)]="contrat.archive"
                          required
                          #archive="ngModel"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                          >archivé</label
                        >
                      </div>
                      <div class="form-check form-check-inline mb-2">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="inlineRadioOptions"
                          id="inlineRadio2"
                          [value]="false"
                          [(ngModel)]="contrat.archive"
                          required
                          #archive="ngModel"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                          >non archivé</label
                        >
                      </div>
                      <div *ngIf="archive.errors?.['required']">
                        <div class="alert alert-danger" role="alert">
                          <i class="fas fa-exclamation-triangle mr-2"></i>
                          Choisissez si le contrat est archivé ou non
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary mt-3"
                [disabled]="form.invalid"
              >
                Ajouter contrat
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
