<script
  src="https://kit.fontawesome.com/3a3e121ecf.js"
  crossorigin="anonymous"
></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
<script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

<div class="container-fluid mt--7">
  <div class="row " style="display: flex; justify-content: center;">


    <div class="col-xl-8 order-xl-1 ">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Edit Student</h3>
            </div>
            <div class="col-4 text-right">

            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="saveUser()">
            <div formGroupName="autres">
              <div class="form-group">
                <h6 class="heading-small text-muted mb-4">
                  Student information
                </h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="birthadte">Nom</label>
                        <input
                          type="text"
                          formControlName="nomE"
                          class="form-control"
                          id="nomE"
                          placeholder="Votre Nom..."
                          name="nomE"
                          [(ngModel)]="etudiantedit.nomE"
                        />
                      </div>
                    </div>

                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="option"
                          >Choix</label
                        >
                        <select
                          name="option"
                          id="option"
                          formControlName="option"
                          class="form-control form-control-alternative"
                        >
                          <option value="">--Please choose an option--</option>
                          <option value="GAMIX">gamix</option>
                          <option value="SE">se</option>
                          <option value="SIM">sim</option>
                          <option value="NIDS">nids</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="prenomE"
                          >Prenom</label
                        >
                        <input
                          formControlName="prenomE"
                          type="text"
                          id="prenomE"
                          class="form-control form-control-alternative"
                          placeholder="prenom"
                          [(ngModel)]="etudiantedit.prenomE"
                        />
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="idDepart"
                          >Departement</label
                        >
                        <select
                          name="idDepart"
                          id="idDepart"
                          formControlName="idDepart"
                          class="form-control form-control-alternative"
                        >
                          <option value="">
                            --Please choose departement--
                          </option>
                          <option
                            *ngFor="let d of listDeparts"
                            value="{{ d?.idDepart }}"
                          >
                            {{ d?.nomDepart }}
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />

                <button
                  id="submit-btn"
                  type="submit"
                  routerLink="/tableEtudiant"
                  (mouseover)="saveUser()"
                  class="submit-btn'"
                >
                  Edit profile
                </button>
                <!-- Description -->
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br><br><br>
